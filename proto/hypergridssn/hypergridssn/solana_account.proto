syntax = "proto3";
package hypergridssn.hypergridssn;

option go_package = "hypergrid-ssn/x/hypergridssn/types";

message SolanaAccount {
  string address = 1; //Solana address
  string version = 2; 
  string source = 3; // -> HypergridNode
  string slot = 4; 
  string value = 5; // Solana Account Info
  string creator = 6;
}

